<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>The Weather Spot</title>
</head>
  <body>
    <header class="justify-content-center">
      <h1>The Weather Spot</h1>
    </header>
    <div class="col-cm-4 d-flex justify-content-around search-side">
      <div>
        <div class="input-group">
          <input id="inputField" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
          <input id="inputButton" class="btn btn-primary" type="button" value="Search">
        </div>
        <div id="buttons" class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-primary cityBtn">Atlanta</button>
            <button type="button" class="btn btn-primary cityBtn">Boston</button>
            <button type="button" class="btn btn-primary cityBtn">Denver</button>
      </div>
    </div>
    <div class="col-lg-8 d-flex justify-content-around result-side">
        <h1>dynamic elements this side</h1>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
